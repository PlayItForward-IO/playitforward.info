<mat-toolbar class="fs-page-header" color="primary"> </mat-toolbar>

<div class="fs-page-content">
  <playitforward-card
    class="fs-page-card"
    fxLayout="column"
    fxFlex.xs="100"
    fxFlex.sm="80"
    fxFlex.gt-sm="600px"
    [title]="title"
    [subtitle]="subtitle"
    [icon]="icon"
    [progress]="progress.state$ | async"
  >
    <playitforward-blob *ngIf="isUserVerified" text="{{ status | translate }}." icon="check-circle-outline" iconColor="green">
    </playitforward-blob>

    <playitforward-blob *ngIf="!isUserVerified" class="mt1 color-warn" text="{{ status | translate }}." icon="alert-circle">
    </playitforward-blob>

    <mat-divider class="mt1"></mat-divider>

    <div *ngIf="!auth.state.isLoggedIn" class="mt2" fxLayout="row">
      <span>
        [
        <a routerLink="/auth/login" class="no-underline"> {{ 'COMMON.LOGIN' | translate }} </a>
        ]
      </span>
      <div fxFlex></div>
      <span>
        [
        <a routerLink="/auth/password/reset/request" class="no-underline"> {{ 'COMMON.FORGOT_PASSWORD' | translate }} </a>
        ]
      </span>
    </div>

    <div *ngIf="auth.state.isLoggedIn" class="mt2" fxLayout="row">
      <span>
        [
        <a routerLink="/user/profile/update" class="no-underline"> {{ 'COMMON.PROFILE' | translate }} </a>
        ]
      </span>
      <div fxFlex></div>
      <span>
        [
        <a routerLink="/" class="no-underline"> {{ 'COMMON.HOME' | translate }} </a>
        ]
      </span>
    </div>
  </playitforward-card>
</div>
