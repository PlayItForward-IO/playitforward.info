<div class="fs-sidenav-menu">
  <div *ngFor="let node of rootNode.children">
    <mat-accordion *ngIf="node.isNode">
      <playitfoward-menu-node [node]="node"></playitfoward-menu-node>
    </mat-accordion>
    <playitfoward-menu-link *ngIf="node.isLink" [link]="node"></playitfoward-menu-link>
  </div>

  <playitfoward-options></playitfoward-options>
</div>
