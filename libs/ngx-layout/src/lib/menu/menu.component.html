<div class="fs-sidenav-menu">
  <div *ngFor="let node of rootNode.children">
    <mat-accordion *ngIf="node.isNode">
      <playitforward-menu-node [node]="node"></playitforward-menu-node>
    </mat-accordion>
    <playitforward-menu-link *ngIf="node.isLink" [link]="node"></playitforward-menu-link>
  </div>

  <playitforward-options></playitforward-options>
</div>
